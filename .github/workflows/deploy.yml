name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'docker/Dockerfile'  # Aggiornato il percorso del Dockerfile
      - '.github/workflows/deploy.yml'
      - 'docker/deployment.yml'  # Aggiornato il percorso del file di deployment

jobs:
  build_and_push:
    runs-on: self-hosted  # Usa il runner self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.CR_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
    - name: Build Docker image
      run: |
             sudo docker build -t ghcr.io/cuccurese2010/nginx:latest ./docker  # Aggiornato per puntare alla cartella docker

    - name: Push Docker image
      run: |
             sudo docker push ghcr.io/cuccurese2010/nginx:latest

  deploy:
    needs: build_and_push
    runs-on: self-hosted  # Usa il runner self-hosted per il deploy
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f ./docker/deployment.yml  # Aggiornato per puntare alla cartella docker
