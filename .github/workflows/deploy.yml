name: Deploy to Kubernetes

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
      - '.github/workflows/deploy.yml'
      - 'deployment.yml'  # Aggiunto per monitorare i cambiamenti nel file di deployment

jobs:
  build_and_push:
    runs-on: self-hosted  # Usa il runner self-hosted
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Log in to GitHub Container Registry
      run: echo "${{ secrets.CR_PAT }}" | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker image
      run: |
        sudo docker build -t ghcr.io/${{ github.repository }}/alpine:${{ github.sha }} .

    - name: Push Docker image
      run: |
        sudo docker push ghcr.io/${{ github.repository }}/alpine:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: self-hosted  # Usa il runner self-hosted per il deploy
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yml
